        example: 1
        type: integer
      class_name:
        example: 수학 기초반
        maxLength: 50
        type: string
      days:
        example: 월,수,금
        maxLength: 20
        type: string
      end_time:
        example: "15:30"
        type: string
      price:
        example: 150000
        minimum: 0
        type: integer
      start_time:
        example: "14:00"
        type: string
      teacher_id:
        example: T001
        maxLength: 30
        type: string
    type: object
  models.Enrollment:
    description: 수강신청 정보 모델
    properties:
      class_id:
        example: 1
        type: integer
      enrolled_date:
        example: "2024-01-15"
        type: string
      enrollment_id:
        example: 1
        type: integer
      student_id:
        example: 1001
        type: integer
    type: object
  models.Student:
    description: 학생 정보 모델
    properties:
      grade:
        example: 초등 3학년
        maxLength: 10
        type: string
      name:
        example: 홍길동
        maxLength: 20
        type: string
      parent_phone:
        example: 010-9876-5432
        maxLength: 15
        type: string
      phone:
        example: 010-1234-5678
        maxLength: 15
        type: string
      student_id:
        example: 1001
        maximum: 99999
        minimum: 1000
        type: integer
    type: object
  models.Teacher:
    description: 교사 정보 모델
    properties:
      name:
        example: 김선생님
        maxLength: 30
        type: string
      password:
        example: hashed_password
        maxLength: 100
        type: string
      phone:
        example: 010-1111-2222
        maxLength: 20
        type: string
      teacher_id:
        example: T001
        maxLength: 30
        type: string
    type: object
  models.TeacherResponse:
